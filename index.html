<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- logo lin  -->
    <link rel="icon" href="logo.avif" />
    <title>MyClock</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav>
      <a href="index.html"
        ><i class="fa-solid fa-house"></i> Home<span></span
      ></a>
      <a href="time.html"
        ><i class="fa-solid fa-clock"></i> Time<span></span
      ></a>
      <a href="stopwatch.html"
        ><i class="fa-solid fa-stopwatch"></i> StopWatch<span></span
      ></a>
      <a href="alarm.html"
        ><i class="fa-solid fa-music"></i> Alarm<span></span
      ></a>
    </nav>

    <!-- clock  -->
    <div class="outerclock">
      <div class="innerclock">
        <div id="dot"></div>

        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>

        <div class="time">
          <p>12</p>
          <p>9</p>
          <p>6</p>
          <p>3</p>
        </div>
      </div>
    </div>
    <!-- javascript  -->
    <script>
      setInterval(() => {
        d = new Date();
        hhour = d.getHours();
        hmin = d.getMinutes();
        hsec = d.getSeconds();

        hourrot = 30 * hhour + hmin / 2;
        minrot = 6 * hmin;
        secrot = 6 * hsec;

        sec.style.transform = `rotate(${secrot}deg)`;
        hour.style.transform = ` rotate(${hourrot}deg)`;
        min.style.transform = `rotate(${minrot}deg)`;
      }, 1000);
    </script>
  </body>
</html>
