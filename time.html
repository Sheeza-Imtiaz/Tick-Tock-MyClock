<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- logo lin  -->
    <link rel="icon" href="logo.avif" />
    <title>MyClock</title>
    <!-- css link  -->
    <link rel="stylesheet" href="time.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body style="display: flex; justify-content: center">
    <!-- navbar  -->
    <div>
      <nav>
        <a href="index.html"
          ><i class="fa-solid fa-house"></i> Home<span></span
        ></a>
        <a href="time.html"
          ><i class="fa-solid fa-clock"></i> Time<span></span
        ></a>
        <a href="stopwatch.html"
          ><i class="fa-solid fa-stopwatch"></i> StopWatch<span></span
        ></a>
        <a href="alarm.html"
          ><i class="fa-solid fa-music"></i> Alarm<span></span
        ></a>
      </nav>
    </div>

    <!-- clock  -->
    <div class="ti"
    data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000">
      <div class="time">
        <span class="hms"></span>
        <span class="ampm"></span>
        <br />
        <span class="date"></span>
      </div>
    </div>
    <!-- javascript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      function updateTime() {
        var dateInfo = new Date();
        var hr,
          _min =
            dateInfo.getMinutes() < 10
              ? "0" + dateInfo.getMinutes()
              : dateInfo.getMinutes(),
          sec =
            dateInfo.getSeconds() < 10
              ? "0" + dateInfo.getSeconds()
              : dateInfo.getSeconds(),
          ampm = dateInfo.getHours() >= 12 ? "PM" : "AM";
        if (dateInfo.getHours() == 0) {
          hr = 12;
        } else if (dateInfo.getHours() > 12) {
          hr = dateInfo.getHours() - 12;
        } else {
          hr = dateInfo.getHours();
        }
        var currentTime = hr + ":" + _min + ":" + sec;
        document.getElementsByClassName("hms")[0].innerHTML = currentTime;
        document.getElementsByClassName("ampm")[0].innerHTML = ampm;
        /* date */
        var dow = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
          ],
          month = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
          day = dateInfo.getDate();
        // store date
        var currentDate =
          dow[dateInfo.getDay()] +
          ", " +
          month[dateInfo.getMonth()] +
          " " +
          day;
        document.getElementsByClassName("date")[0].innerHTML = currentDate;
      }
      updateTime();
      setInterval(function () {
        updateTime();
      }, 1000);
    </script>
  </body>
</html>
